<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Paneli - Menü Yönetimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5>Yeni Ürün Ekle</h5>
                </div>
                <div class="card-body">
                    <label>Ürün Adı:</label>
                    <input type="text" id="urunAdi" class="form-control mb-2" placeholder="Örn: Limonata">
                    
                    <label>Fiyat (TL):</label>
                    <input type="number" id="urunFiyat" class="form-control mb-2" placeholder="0.00">
                    
                    <label>Kategori:</label>
                    <select id="urunKategori" class="form-control mb-3">
                        <option value="1">İçecekler</option>
                        <option value="2">Ana Yemekler</option>
                        <option value="3">Tatlılar</option>
                    </select>

                    <button onclick="urunEkle()" class="btn btn-success w-100">Kaydet</button>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">
                    <h5>Mevcut Menü</h5>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Ürün Adı</th>
                                <th>Fiyat</th>
                                <th>Kategori ID</th>
                            </tr>
                        </thead>
                        <tbody id="urunListesi">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Sayfa açıldığında ürünleri çek
    window.onload = function() {
        menuyuGetir();
    };

    // GET İsteği: Ürünleri Listele
    async function menuyuGetir() {
        const response = await fetch('/products');
        const urunler = await response.json();
        
        const tablo = document.getElementById("urunListesi");
        tablo.innerHTML = ""; // Önce temizle

        urunler.forEach(urun => {
            tablo.innerHTML += `
                <tr>
                    <td>${urun.id}</td>
                    <td><b>${urun.name}</b></td>
                    <td>${urun.price} TL</td>
                    <td>${urun.category_id}</td>
                </tr>
            `;
        });
    }

    // POST İsteği: Yeni Ürün Ekle
    async function urunEkle() {
        const veri = {
            name: document.getElementById("urunAdi").value,
            price: parseFloat(document.getElementById("urunFiyat").value),
            category_id: parseInt(document.getElementById("urunKategori").value)
        };

        const response = await fetch('/products', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(veri)
        });

        if (response.ok) {
            alert("Ürün başarıyla eklendi!");
            menuyuGetir(); // Listeyi yenile
            document.getElementById("urunAdi").value = ""; // Kutuları temizle
            document.getElementById("urunFiyat").value = "";
        } else {
            alert("Hata oluştu!");
        }
    }
</script>

</body>
</html>
